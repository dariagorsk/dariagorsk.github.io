<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=TASA+Explorer:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="animations.css" />
  <title>Animations</title>
</head>
<body>
<div class="page-wrapper">
  <h1 class="title">animations</h1>

  <!-- Responsive grid of animations -->
  <div class="anim-grid">
    <!-- Use w1..w8 to control how wide each tile is (out of 12) -->
    <img class="anim w6" src="animations/logo_walkable_2024.gif" alt="logo_walkable" />
    <img class="anim w5" src="animations/xego_final.gif"          alt="logo_xego" />
    <img class="anim w4" src="animations/oda_task.gif"            alt="oda_socials" />
    <img class="anim w4" src="animations/dude.gif"                alt="dude" />
    <img class="anim w4" src="animations/finger.gif"              alt="finger" />
    <img class="anim w8" src="animations/babayaga.gif"            alt="babayaga" />
    <img class="anim w5" src="animations/drob.gif"                alt="drob" />
  </div>
</div>

</body>
</html>
