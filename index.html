<script>
const v = document.querySelector('.hero-ill video');
const host = v.closest('.hero-ill');
host.addEventListener('mouseenter', () => v.play());
host.addEventListener('mouseleave', () => { v.pause(); v.currentTime = 0; });
host.addEventListener('focusin',  () => v.play());
host.addEventListener('focusout', () => { v.pause(); v.currentTime = 0; });
